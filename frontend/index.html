<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sociohiro-icon.svg" />
    
    <!-- Mobile viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SocioHiro" />
    <meta name="application-name" content="SocioHiro" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/sociohiro-icon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/sociohiro-icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/sociohiro-icon.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/sociohiro-icon.svg" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- SEO meta tags -->
    <meta name="description" content="SocioHiro - Unified social media management and automation platform for businesses" />
    <meta name="keywords" content="social media, automation, business, Instagram, Facebook, WhatsApp, campaigns, analytics" />
    <meta name="author" content="SocioHiro" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="SocioHiro - Social Media Management Platform" />
    <meta property="og:description" content="Unified social media management and automation platform for businesses" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sociohiro.com" />
    <meta property="og:image" content="/sociohiro-icon.svg" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SocioHiro - Social Media Management Platform" />
    <meta name="twitter:description" content="Unified social media management and automation platform for businesses" />
    <meta name="twitter:image" content="/sociohiro-icon.svg" />
    
    <title>SocioHiro - Social Media Management Platform</title>
    
    <!-- Mobile-specific CSS -->
    <style>
      /* Prevent zoom on input focus on iOS */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      input[type="url"],
      select,
      textarea {
        font-size: 16px !important;
      }
      
      /* Prevent horizontal scroll on mobile */
      html, body {
        overflow-x: hidden;
        width: 100%;
      }
      
      /* Mobile-friendly touch targets */
      button, a, input, select, textarea {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Mobile-friendly focus states */
      button:focus,
      a:focus,
      input:focus,
      select:focus,
      textarea:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Mobile-friendly safe area handling */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .safe-area-left {
        padding-left: env(safe-area-inset-left);
      }
      
      .safe-area-right {
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
